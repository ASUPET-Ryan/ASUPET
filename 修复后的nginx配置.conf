server
{
    listen 80;
    server_name asupet.com;
    index index.html;
    root /www/wwwroot/asupet.com;

    #CERT-APPLY-CHECK--START
    # ç”¨äºSSLè¯ä¹¦ç”³è¯·æ—¶çš„æ–‡ä»¶éªŒè¯ç›¸å…³é…ç½® -- è¯·å‹¿åˆ é™¤
    include /www/server/panel/vhost/nginx/well-known/asupet.com.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSLç›¸å…³é…ç½®ï¼Œè¯·å‹¿åˆ é™¤æˆ–ä¿®æ”¹ä¸‹ä¸€è¡Œå¸¦æ³¨é‡Šçš„404è§„åˆ™
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  é”™è¯¯é¡µé…ç½®
    error_page 404 /404.html;
    #ERROR-PAGE-END

    # ğŸ”¥ å…³é”®é…ç½®ï¼šå‰ç«¯è·¯ç”±æ”¯æŒ
    location / {
        try_files $uri $uri/ /index.html;
        
        # å®‰å…¨å¤´
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }

    # é™æ€èµ„æºä¼˜åŒ–
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        error_log /dev/null;
        access_log /dev/null;
    }

    # Gzip å‹ç¼©
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    #ç¦æ­¢è®¿é—®çš„æ–‡ä»¶æˆ–ç›®å½•
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #ä¸€é”®ç”³è¯·SSLè¯ä¹¦éªŒè¯ç›®å½•ç›¸å…³è®¾ç½®
    location ~ \.well-known{
        allow all;
    }

    #ç¦æ­¢åœ¨è¯ä¹¦éªŒè¯ç›®å½•æ”¾å…¥æ•æ„Ÿæ–‡ä»¶
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # å¼ºåˆ¶HTTPSé‡å®šå‘ (SSLè¯ä¹¦ç”³è¯·åå¯ç”¨)
